<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Makki Skin</title>

    <!-- Custom CSS -->
    <link href="c-style.css" rel="stylesheet" />

    <!-- aos css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main__container">
      <div class="nav-container">
        <nav>
          <a class="logo" id="mobile-menu" href="#">
            <img src="/images/logos/mak-logo.png" alt="logo" />
          </a>
          <a class="cart" href="#">
            <img src="/images/logos/shopping-bag.png" alt="cart" />
          </a>
          <a class="menu" href="#">
            <img src="/images/logos/menu.png" alt="menu" />
          </a>
          <ul class="nav-menu">
            <li>
              <a class="nav-links" href="index.html">HOME</a>
            </li>
            <li>
              <a class="nav-links" href="products.html">PRODUCTS</a>
            </li>
            <li>
              <a class="nav-links" href="about.html">ABOUT</a>
            </li>
            <li>
              <a class="active nav-links" href="contact.html">CONTACT</a>
            </li>
          </ul>
        </nav>
      </div>

      <div
        class="container contact-form"
        data-aos="fade-up"
        data-aos-duration="1000"
      >
        <form method="post">
          <div class="row">
            <div class="col-md-6 contact-title">
              <h3>Contact Us</h3>
              <div class="contact-info">
                <h4>customercare@makkiskin.com</h4>
                <h4>123-456-7890</h4>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  name="txtName"
                  class="form-control"
                  placeholder="Name"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtEmail"
                  class="form-control"
                  placeholder="Email"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtPhone"
                  class="form-control"
                  placeholder="Phone Number"
                  value=""
                />
              </div>
              <div class="">
                <div class="form-group">
                  <textarea
                    name="txtMsg"
                    class="form-control"
                    placeholder="Message"
                    style="width: 100%; height: 150px"
                  ></textarea>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  name="btnSubmit"
                  class="btnContact"
                  value="Send"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- FOOTER -->
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>

      <a
        href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
      >
        <img src="/images/logos/mak-logo.png" alt="logo" style="width: 200px" />
      </a>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">FAQ</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">CONTACT US</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">TERMS & CONDITIONS</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">PRIVACY POLICY</a>
        </li>
      </ul>
    </footer>
    <!-- END FOOTER -->

    <!--SCRIPT-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!--SCRIPT-->
  </body>
</html>
